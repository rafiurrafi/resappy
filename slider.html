<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Slider playing</title>
  </head>
  <body>
    <section class="section-complex-slider">
      <div class="row">
        <div class="complex-slider">
          <div class="complex-slider__left">
            <div class="complex-slider__number-area">
              <div class="complex-slider__numbers">
                <div class="complex-slider__number">01</div>
                <div class="complex-slider__number">02</div>
                <div class="complex-slider__number">03</div>
                <div class="complex-slider__number">04</div>
                <div class="complex-slider__number">05</div>
                <div class="complex-slider__number">06</div>
              </div>
            </div>
            <!-- laptop  -->
            <div class="complex-slider__img-box">
              <div class="complex-slider__images">
                <img
                  src="img/icons/slider/Mask Group 1.svg"
                  alt=""
                  class="complex-slider__img"
                />
                <img
                  src="img/icons/slider/Mask Group 2.svg"
                  alt=""
                  class="complex-slider__img"
                />
                <img
                  src="img/icons/slider/Mask Group 3.svg"
                  alt=""
                  class="complex-slider__img"
                />
                <img
                  src="img/icons/slider/Mask Group 4.svg"
                  alt=""
                  class="complex-slider__img"
                />
                <img
                  src="img/icons/slider/Mask Group 5.svg"
                  alt=""
                  class="complex-slider__img"
                />
                <img
                  src="img/icons/slider/Mask Group 6.svg"
                  alt=""
                  class="complex-slider__img"
                />
              </div>
            </div>
          </div>
          <a href="javascript:void(0)" onclick="nextSlide(+1)">Next</a>
        </div>
      </div>
    </section>
    <script src="js/complex-slider.js"></script>
  </body>
</html>
